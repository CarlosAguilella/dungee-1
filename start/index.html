<!DOCTYPE html>
<nav>
    <a href="start">Start new game</a>
    <a href="play">Play an existing game</a>    
</nav>
<h1>START</h1>

<nav>
    <button onclick="generarPin()">Start</button>
    <button onclick="obtenerPreguntas()" >Generar preguntas</button>  

</nav>


<p id="pinEl"></p>
<p id="userEl"></p>
<p id="preEl"></p>
  

<script>
    let pin;
    function generarPin (){
        pin = Math.floor(Math.random()*10000);
        pinEl.innerText = pin;
        setInterval(obtenerUsuario, 3000);       
    }    

    function obtenerUsuario (){
        fetch(`https://dungeer.vercel.app/api/damelosuser?pin=${pin}`)
        .then(datos => datos.json())
        .then(json => {
            
            let lista = "";

            for (const user in json.users) {
                lista += json.users[user].name + " ";
            }

            userEl.innerText = lista;
        });
    }    

    function obtenerPreguntas() {
        fetch(`https://dungeer.vercel.app/api/damelaspreguntas`)
            .then(datos => datos.json())
            .then(questions => {
                console.log(questions);
                let preguntas = "";

                for (const pregunta in questions.preguntas) {
                    preEl.innetText += "<h1>" + questions.preguntas[pregunta].pregunta + "</h1>" // Indicamos la "ruta" del json /questions/preguntas/pregunta/pregunta
                    preEl.innetText += questions.preguntas[pregunta].Res1       // Recorriendo cada uno de los elementos del json.
                    preEl.innetText += questions.preguntas[pregunta].Res2
                    preEl.innetText += questions.preguntas[pregunta].Res3
                    preEl.innetText += questions.preguntas[pregunta].Corr
                }
                
                pregunta.innerText = preguntas;
        });
    }


</script>
