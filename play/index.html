<!DOCTYPE html>
<nav>
    <a href="start">Start new game</a>
    <a href="play">Play an existing game</a>    
</nav>
<h1>PLAY</h1>


<input id="pinbe" placeholder="PIN"/>
<input id="nombe" placeholder="Tu nombre"/>



<button onclick="apuntarse()">PLAY</button>

<script>
    function apuntarse() {

        const nom = nombe.value;
        const pin = pinbe.value;
        fetch(`https://dungee-431f9-default-rtdb.europe-west1.firebasedatabase.app/pins/pin${pin}.json`, {
            method: 'POST',
            body: `{"name": "${nom}"}`
        })
    }
    

</script>
