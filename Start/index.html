<!DOCTYPE html>

<h1>START</h1>

<button onclick="generarPin()">Start</button>

<p id="pincho"></p>

<script>
function generarPin (){
    const pin = Math.floor(Math.random()*10000);

    console.log(pin);

    pincho.innerText = pin;
}    

function obtnerUsuario (){
    fetch(`https://dungee-431f9-default-rtdb.europe-west1.firebasedatabase.app/`)
    .then(datos => datos.json())
    .then(json => {
        `{"Usuario": "${json}"}`
    })
}    

obtnerUsuario();
</script>
