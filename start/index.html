<!DOCTYPE html>

<nav>
    <a href="start">Start new game</a>
    <a href="play">Play an existing game</a>    
</nav>
<h1>START</h1>

<div id="lodearriba">
    <nav>
        <button onclick="generarPin()">Start</button>
        <button onclick="obtenerPreguntas()" >Generar preguntas</button>  

    </nav>


    <p id="pinEl"></p>
    <p id="userEl"></p>
</div>

<div id="preEl"></div>

  

<script>
    let pin;
    function generarPin (){
        pin = Math.floor(Math.random()*10000);
        pinEl.innerText = pin;
        setInterval(obtenerUsuario, 3000);       
    }    

    function obtenerUsuario (){
        fetch(`https://dungeer.vercel.app/api/damelosuser?pin=${pin}`)
        .then(datos => datos.json())
        .then(json => {
            
            let lista = "";

            for (const user in json.users) {
                lista += json.users[user].name + " ";
            }

            userEl.innerText = lista;
        });
    }    

    function obtenerPreguntas() {
        ocultarCosas();
        fetch(`https://dungeer.vercel.app/api/damelaspreguntas`)
            .then(datos => datos.json())
            .then(questions => {
                console.log(questions);
                let preguntas = "";

                for (const pregunta in questions.preguntas) {
                    preguntas.innetText += "<h1>" + questions.preguntas[pregunta].pregunta + "</h1>" // Indicamos la "ruta" del json /questions/preguntas/pregunta/pregunta
                    preguntas.innetText += questions.preguntas[pregunta].Res1       // Recorriendo cada uno de los elementos del json.
                    preguntas.innetText += questions.preguntas[pregunta].Res2
                    preguntas.innetText += questions.preguntas[pregunta].Res3
                    preguntas.innetText += questions.preguntas[pregunta].Corr
                }
                
                preEl.innerText = preguntas;
        });

        //Aqui va ocultar cosas 

        function ocultarCosas () {
            lodearriba.classList.toggle("oculto");
        }
    }

    
</script>


<style>
    .ocutlo{
        height: 0;

        transition: height 0.3s;
    }
</style>
