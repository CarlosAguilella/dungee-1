<p id="users"></p>

<script>
   
    const json = {
        "users" : {
            "-NkJoPY" : {
                "name" : "Gerard"
            },
            "-NkJaP" : {
                "name" : "Luis"
            }
        }
    };

    let lista = "";

    for (const user in json.users) {
        lista += json.users[user].name + " ";
    }

    users.innerText = lista;
    
</script>
