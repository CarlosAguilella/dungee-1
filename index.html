<style>
    
    nav {
        display: flex;
        gap: 1em;
        padding: 12px;
        background: linear-gradient(90deg, hsl(160, 75%, 51%), hsl(204, 49%, 22%));
        color: white;
    }

    nav span.separador {
        width: 2px;
        background: linear-gradient(90deg, hsl(0, 44%, 28%), hsl(204, 49%, 22%));
    }    

    nav a {
        color: white;
        text-decoration: none;
    }

    nav a:hover {
        color: rgb(255, 183, 49);
    }

    

    .fondodungee{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5em;
        height: 100%;
    }

    li { list-style: none; text-align: center; } 
    ul li a { color: #333; text-decoration: none; font-size: 3em; padding: 5px 20px; display: inline-flex; font-weight: 700; transition: 0.5s; } 
    
    ul li:hover a { color: #000; background:
         rgba(255,255,255,1);
         border-radius: 3em; 
    }
    ul li a:before { content: ''; position: absolute; top: 50%; left: 40%; transform: translate(-50%,-50%); display: flex; justify-content: center; align-items: center; font-size: 5em; color: rgba(0,0,0,.1); border-radius: 50%; z-index: -1; opacity: 0; font-weight: 900; text-transform: uppercase; letter-spacing: 500px; transition: letter-spacing 0.5s,left 0.5s; } 
    ul li a:hover:before { content: attr(data-text); opacity: 1; left: 50%; letter-spacing: 10px; width: 1800px; height: 1800px; } 
    ul li:nth-child(6n+1) a:before { 
        background: #7250d1; 
    } 
    ul li:nth-child(6n+2) a:before {
         background: #e26f5f;
         }
 
    
    


    .cp-text{ 
        color: rgba(0,0,0,.7); text-shadow: 0 1px rgba(255, 255, 255, 0.1);
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 10px;
    }



    body {
        margin: 0%;
        background-color: azure;

        font-size: large;
    }
