<!DOCTYPE html>

<h1>START</h1>

<button onclick="generarPin()">Start</button>

<p id="pincho"></p>

<script>
function generarPin (){
    const pin = Math.floor(Math.random()*10000);

    console.log(pin);

    pincho.innerText = pin;
}    

function obtnerUsuario (){
    fetch(`https://dungeer.vercel.app/api/damelosuser`)
    .then(datos => datos.json())
    .then(json => console.log(json));
}    

obtnerUsuario();
</script>
