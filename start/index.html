<h1>START</h1>

<button onclick="generarPin()">Start</button>

<p id="pinEl"></p>
<ul id="userEl">

<button onclick="empezar()" >Empezar partida</button>    
    
</ul>

<script>
    let pin;
    function generarPin (){
        pin = Math.floor(Math.random()*10000);
        pinEl.innerText = pin;
        setInterval(obtenerUsuario, 3000);       
    }    

    function obtenerUsuario (){
        console.log("obteniendo: " + `https://dungeer.vercel.app/api/damelosuser?pin=${pin}`);
        fetch(`https://dungeer.vercel.app/api/damelosuser?pin=${pin}`)
        .then(datos => datos.json())
        .then(json => {
            
            let lista = "";

            for (const user in json.users) {
                lista += json.users[user].name + " ";
            }

            userEl.innerText = lista;
        });
    }    

    function empezar() {

    }

</script>
